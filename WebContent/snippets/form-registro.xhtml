<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid id="Grid" columns="2" cellpadding="5">

#{msgs.identificador}
  <h:panelGroup>
			<p:inputText value="#{alumno.iduser}" required="true"
				requiredMessage="#{msgs.formAlta_iduser_requiredMessage}"
				validatorMessage="#{msgs.formAlta_iduser_validatorMessage}"
				id="iduser">
				<f:validateLength minimum="5" maximum="8" />
			</p:inputText>
			<p:message for="iduser" />
		</h:panelGroup>


	
  #{msgs.nombre} 
  <h:panelGroup>
			<p:inputText value="#{alumno.nombre}" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="nombre">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="nombre" />
		</h:panelGroup>
  
  #{msgs.apellidos} 
  <h:panelGroup>
			<p:inputText value="#{alumno.apellidos}" required="true"
				requiredMessage="#{msgs.formAlta_apellidos_requiredMessage}"
				validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}"
				id="apellidos">
				<f:validateLength maximum="40" />
			</p:inputText>
			<p:message for="apellidos" />
		</h:panelGroup>
  
  #{msgs.email}
  <h:panelGroup>
			<p:inputText value="#{alumno.email}" required="true"
				requiredMessage="#{msgs.formAlta_correo_requiredMessage}"
				validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
				id="correo">
				<f:validateRegex pattern=".+@.+\.[a-z]+" />
			</p:inputText>
			<p:message for="correo" />
		</h:panelGroup>
			
	
	 #{msgs.contraseña} 
  <h:panelGroup>
			<p:inputText value="#{alumno.contraseña}" required="true"
				requiredMessage="#{msgs.formAlta_contraseña_requiredMessage}"
				validatorMessage="#{msgs.formAlta_contraseña_validatorMessage}"
				id="contraseña">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="contraseña" />
		</h:panelGroup>
		
		 #{msgs.confirmarContraseña} 
  <h:panelGroup>
			<p:inputText value="#{alumno.confContraseña}" required="true"
				requiredMessage="#{msgs.formAlta_confContraseña_requiredMessage}"
				validatorMessage="#{msgs.formAlta_confContraseña_validatorMessage}"
				id="confContraseña">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="confContraseña" />
		</h:panelGroup>

	</p:panelGrid>



	<p:commandButton id="boton" value="#{msgs.botonRegistro}">

	</p:commandButton>

	<!-- action="#{controller.registro}" update="Grid" process="@form"-->

</ui:composition>
