<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid id="Grid" columns="2" cellpadding="5">

#{msgs.identificador}
  <h:panelGroup>
			<p:inputText value="#{user.login}" required="true"
				requiredMessage="#{msgs.formAlta_login_requiredMessage}"
				validatorMessage="#{msgs.formAlta_login_validatorMessage}"
				id="iduser">
				<f:validateLength minimum="5" maximum="8" />
			</p:inputText>
			<p:message for="iduser" />
		</h:panelGroup>


  #{msgs.nombre} 
  <h:panelGroup>
			<p:inputText value="#{user.name}" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="nombre">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="nombre" />
		</h:panelGroup>
  
  #{msgs.apellidos} 
  <h:panelGroup>
			<p:inputText value="#{user.surname}" required="true"
				requiredMessage="#{msgs.formAlta_apellidos_requiredMessage}"
				validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}"
				id="apellidos">
				<f:validateLength maximum="40" />
			</p:inputText>
			<p:message for="apellidos" />
		</h:panelGroup>
  
  #{msgs.email}
  <h:panelGroup>
			<p:inputText value="#{user.email}" required="true"
				requiredMessage="#{msgs.formAlta_correo_requiredMessage}"
				validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
				id="correo">
				<f:validateRegex pattern=".+@.+\.[a-z]+" />
			</p:inputText>
			<p:message for="correo" />
		</h:panelGroup>
			
	
	 #{msgs.contraseña} 
  <h:panelGroup>
			<p:password placeholder="#{user.password}" value="#{user.password}" required="true"
				requiredMessage="#{msgs.formAlta_contraseña_requiredMessage}"
				validatorMessage="#{msgs.formAlta_contraseña_validatorMessage}"
				id="contraseña">
				<f:validateLength maximum="40" minimun="5" />
			</p:password>
			<p:message for="contraseña" />
		</h:panelGroup>
		
		 #{msgs.confirmarContraseña} 
  <h:panelGroup>
			<p:password placeholder="#{user.confPassword}" value="#{user.confPassword}" required="true"
				requiredMessage="#{msgs.formAlta_confContraseña_requiredMessage}"
				id="confContraseña" validator="#{user.validarContraseñas()}">
			</p:password>
			<p:message for="confContraseña" styleClass="error"/>
		</h:panelGroup>

	</p:panelGrid>

 
	<p:commandButton id="boton" value="#{msgs.botonRegistro}"
	action="#{controller.registrar()}">
	</p:commandButton>


</ui:composition>
