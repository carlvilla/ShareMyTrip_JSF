<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">Principal</ui:define>

	<ui:define name="navegacion">
		<ui:include src="/snippets/navegacion-sin-sesion.xhtml" />
	</ui:define>
	
	<ui:define name="cuerpo">
	
	<h:dataTable var="viaje" value="#{trips.viajes}" border="1">
	
	<h:column>
		<f:facet name="header">#{msgs.ciudadOrigen}</f:facet>
		#{viaje.departure.city}
	
	</h:column>
	
	<h:column>
		<f:facet name="header">#{msgs.ciudadDestino}</f:facet>
		#{viaje.destination.city}
		
	</h:column>
	
	<h:column>
		<f:facet name="header">#{msgs.FechaSalida}</f:facet>
		#{viaje.departureDate}
	
	</h:column>
	
	<h:column>
		<f:facet name="header">#{msgs.FechaLlegada}</f:facet>
		#{viaje.arrivalDate}
	
	</h:column>
	
	<h:column>
		<f:facet name="header">#{msgs.PlazasDisponibles}</f:facet>
		#{viaje.availablePax}
		
	</h:column>
	
	<h:column>
		<f:facet name="header">#{msgs.Precio}</f:facet>
		#{viaje.estimatedCost}
	
	</h:column>
	
	<h:column>
		<h:commandLink>
		Rerservar plaza
		</h:commandLink>
	
	</h:column>
	
	
	
	</h:dataTable>
	
	</ui:define>
		

</ui:composition>
